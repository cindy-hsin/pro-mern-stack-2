<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Pro MERN Stack</title>
	<!-- Put scripts that are libraries in <head> section. -->
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<!-- Babel script. The compiler that converts ES6 syntax to basic JS --> 
    <script src="https://unpkg.com/@babel/standalone@7.16.7/babel.min.js"></script>
	<style>
		.greeting{
			color: blue;
		}
	</style>

</head>

<body>
	<!-- Put scripts that write page contents in <body> section. -->
	<div id="contents"></div>  

	<!--
	<script>	
		// -- Create React element with Pure JavaScript Code --
		/*

			React.createElement('h1', {className: 'greeting'}, 'Hello World!') // {class: 'greeting'}
		);
		// ---- Rendering : Transform virtual DOM (i.e. React elements) to real DOM ----

		*/
	</script>
	-->

	<!--
	-- Create React element with JSX (Here, JSX code is exactly the same as HTML) --
	---- JSX is converted to JavaScript with Babel compiler----
	---- Rendering : Transform virtual DOM (i.e. React elements) to real DOM ----
	-->
	<script type="text/babel">
		const element = (
			<div title='Outer div'>
				<h1 className='greeting'>Hello World!</h1>
			</div>
		);				// JSX

		ReactDOM.render(element, document.getElementById('contents'));
	</script>
</body>

</html>
